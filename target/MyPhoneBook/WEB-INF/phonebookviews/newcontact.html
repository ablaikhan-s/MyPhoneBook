<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Contact</title>
    <style>
        table{
            font-family: sans-serif;
            border-radius: 10px;
            border: 16px solid #ece9e0;
            background: #ece9e0;
        }

    </style>
</head>
<body bgcolor="#556B2F">
<div class="container" align="center">

    <form action="createcontact" method="post">
        <table>
            <tr>
                <th colspan="2">
                    <H2> Let's create new contact</H2>
                </th>
            </tr>
            <tr>
                <td><label> First name </label></td>
                <td><input name="Firstname" type="text" placeholder="Enter first name" ></td>
            <tr>
            <tr>
                <td><label > Last name </label></td>
                <td><input name="Lastname" type="text" placeholder="Enter last name"></td>
            <tr>
            <tr>
                <td><label > Phone number </label></td>
                <td><input name="P_number" type="text" placeholder="Enter phone number"></td>
            <tr>
            <tr>
                <td><label> Address </label></td>
                <td><input name="Adress" type="text" placeholder="Enter address"><br></td>
            <tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Create contact" ></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
